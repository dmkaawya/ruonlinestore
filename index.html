<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* CSS Variables for easy theming */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --whatsapp-color: #25D366;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            color: var(--dark-color);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Product Grid */
        .products-section {
            padding: 40px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--dark-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        /* Product Card */
        .product-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--danger-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .product-description {
            color: var(--gray-color);
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .product-price {
            margin-bottom: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--gray-color);
            font-size: 14px;
            margin-right: 5px;
        }

        .current-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .savings {
            color: var(--secondary-color);
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }

        .stock-indicator {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .in-stock {
            color: var(--secondary-color);
        }

        .out-of-stock {
            color: var(--danger-color);
        }

        .low-stock {
            color: var(--warning-color);
        }

        .product-options {
            margin-bottom: 15px;
        }

        .option-group {
            margin-bottom: 10px;
        }

        .option-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .color-options, .size-options {
            display: flex;
            gap: 8px;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option.selected {
            border-color: var(--dark-color);
        }

        .size-option {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .size-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background-color: #f1f1f1;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background-color: #e1e1e1;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
            border-radius: 4px;
        }

        .payment-method {
            margin-bottom: 15px;
        }

        .payment-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #2980b9;
        }

        .add-to-cart-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .cart-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item-title {
            font-weight: bold;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
        }

        .cart-item-details {
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--gray-color);
        }

        .cart-item-price {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-quantity .quantity-btn {
            width: 24px;
            height: 24px;
            font-size: 14px;
        }

        .cart-item-quantity .quantity-input {
            width: 40px;
            height: 24px;
            font-size: 14px;
        }

        .cart-footer {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .cart-totals {
            margin-bottom: 15px;
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cart-total-row.grand-total {
            font-weight: bold;
            font-size: 18px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 10px;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        .continue-shopping {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            width: 100%;
        }

        .continue-shopping:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* Checkout Modal */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .checkout-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .checkout-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .checkout-modal.open .checkout-content {
            transform: scale(1);
        }

        .checkout-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkout-title {
            font-size: 24px;
            font-weight: bold;
        }

        .checkout-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .order-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
        }

        .order-summary-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .order-summary-item.total {
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .whatsapp-btn {
            background-color: var(--whatsapp-color);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn:hover {
            background-color: #1da851;
        }

        .cancel-checkout {
            background-color: transparent;
            color: var(--gray-color);
            border: 1px solid #ddd;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            flex-grow: 1;
        }

        .cancel-checkout:hover {
            background-color: #f9f9f9;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 30px 15px;
        }

        .empty-cart-icon {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .empty-cart-message {
            color: var(--gray-color);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1199px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 991px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .checkout-content {
                width: 95%;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

                    </div>
                    <div class="form-group">
                        <label class="form-label" for="paymentMethod">Payment Method</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="cod">Cash on Delivery</option>
                            <option value="bank">Bank Deposit</option>
                            <option value="mobile">Mobile Payment</option>
                        </select>
                    </div>
                </form>
                
                <div class="order-summary" id="orderSummary">
                    <h4 class="order-summary-title">Order Summary</h4>
                    <!-- Order summary will be dynamically loaded here -->
                </div>
                
                <div class="checkout-actions">
                    <button class="whatsapp-btn" id="whatsappBtn">
                        <i class="fab fa-whatsapp"></i> Send Order via WhatsApp
                    </button>
                    <button class="cancel-checkout" id="cancelCheckout">Cancel</button>
                </div>
            </div>
        </div>
    </div>

            const product = products.find(p => p.id === productId);

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];
            
            // Check if the product is already in the cart with the same options
            const existingItemIndex = cart.findIndex(item => 
                item.id === productId && 
                item.color === options.color && 
                item.size === options.size &&
                item.paymentMethod === options.paymentMethod
            );
            
            if (existingItemIndex !== -1) {
                // Update quantity if already in cart
                cart[existingItemIndex].quantity += options.quantity;
            } else {
                // Add new item to cart
                cart.push({
                    ...product,
                    quantity: options.quantity,
                    color: options.color,
                    size: options.size,
                    paymentMethod: options.paymentMethod
                });
            }
            
            // Update cart UI
            updateCartUI();
            
            // Show notification
            showToast(`${product.title} added to cart!`);
            
            // Reset quantity to 1
            selectedOptions[productId].quantity = 1;
            
            // Re-render the product card
            const productCard = document.querySelector(`[data-product-id="${productId}"]`).closest('.product-card');

            productCard.parentNode.replaceChild(newCard, productCard);

                if (item.wholesale_breaks && item.quantity > 1) {
                    for (const breakPoint of item.wholesale_breaks) {
                        if (item.quantity >= breakPoint.min_qty) {
                            wholesaleDiscount = breakPoint.discount_pct;
                        }
                    }
                }
                
                // Calculate prices
                const basePrice = item.price;
                const wholesaleDiscountAmount = (basePrice * wholesaleDiscount) / 100;
                const finalPrice = basePrice - wholesaleDiscountAmount;
                
                // Calculate delivery fee
                const deliveryFee = item.delivery_fee || config.defaultDeliveryFee;
                
                // Calculate COD fee
                const codFee = paymentMethod === 'cod' ? (item.cod_fee_extra || 0) : 0;
                
                // Calculate line subtotal
                const lineSubtotal = (finalPrice * item.quantity) + deliveryFee + codFee;
                
                // Update totals
                itemsSubtotal += finalPrice * item.quantity;
                totalDiscounts += wholesaleDiscountAmount * item.quantity;
                totalDeliveryFee += deliveryFee;
                totalCodFee += codFee;
                
                // Add item to message
                message += `${index + 1}) ${item.title}`;
                if (item.color) message += ` — ${item.color}`;
                if (item.size) message += ` — ${item.size}`;
                message += ` — Qty: ${item.quantity}`;
                message += ` — Unit: ${formatCurrency(finalPrice)}`;
                message += ` — Line subtotal: ${formatCurrency(finalPrice * item.quantity)}`;
                message += ` — Delivery: ${formatCurrency(deliveryFee)}\n`;
            });
            
            const grandTotal = itemsSubtotal + totalDeliveryFee + totalCodFee;
            
            message += `\n`;
            message += `Items subtotal: ${formatCurrency(itemsSubtotal)}\n`;
            if (totalDiscounts > 0) {
                message += `Total discounts: ${formatCurrency(totalDiscounts)}\n`;
            }
            message += `Total delivery fee: ${formatCurrency(totalDeliveryFee)}\n`;
            if (totalCodFee > 0) {
                message += `COD Fee: ${formatCurrency(totalCodFee)}\n`;
            }
            message += `Payment method: ${getPaymentMethodName(paymentMethod)}\n`;
            message += `Grand total: ${formatCurrency(grandTotal)}\n\n`;
            message += `Please confirm. Contact: ${config.whatsappNumber}`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${config.whatsappNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            // Close checkout modal and clear cart
            closeCheckoutModal();
            cart = [];
            updateCartUI();
            
            // Show success message
            showToast('Order sent successfully!');
        }

        // Format currency
        function formatCurrency(amount) {
            return `${config.currency} ${amount.toLocaleString()}`;
        }

        // Get payment method name
        function getPaymentMethodName(method) {
            switch (method) {
                case 'cod': return 'Cash on Delivery';
                case 'bank': return 'Bank Deposit';
                case 'mobile': return 'Mobile Payment';
                default: return method;
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
